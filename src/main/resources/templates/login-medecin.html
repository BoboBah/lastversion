        xmlns:th="http://www.thymeleaf.org"
>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>
  <meta name="author" content="A-TEAM"/>
  <title>SSE-Authentification</title>
  <link rel="shortcut icon" type="image/x-icon"
        href="../../../includes/app-assets/images/ico/favicon.ico"
        th:href="@{/includes/app-assets/images/ico/favicon.ico}"/>
  <link rel="shortcut icon" type="image/png"
        href="../../../includes/app-assets/images/ico/favicon-32.png"
        th:href="@{/includes/app-assets/images/ico/favicon-32.png}"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-touch-fullscreen" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <!-- BEGIN VENDOR CSS-->
  <link rel="stylesheet" type="text/css"
        href="../../../includes/app-assets/css/bootstrap.css"
        th:href="@{/includes/app-assets/css/bootstrap.css}"/>
  <!-- font icons-->
  <link rel="stylesheet" type="text/css"
        href="../../../includes/app-assets/fonts/icomoon.css"
        th:href="@{/includes/app-assets/fonts/icomoon.css}"/>
  <!-- END VENDOR CSS-->
  <!-- BEGIN A-TEAM CSS-->
  <link rel="stylesheet" type="text/css"
        href="../../../includes/app-assets/css/bootstrap-extended.css"
        th:href="@{/includes/app-assets/css/bootstrap-extended.css}"/>
  <link rel="stylesheet" type="text/css"
        href="../../../includes/app-assets/css/app.css"
        th:href="@{/includes/app-assets/css/app.css}"/>
  <link rel="stylesheet" type="text/css"
        href="../../../includes/app-assets/css/colors.css"
        th:href="@{/includes/app-assets/css/colors.css}"/>
  <!-- END A-TEAM CSS-->
</head>

<body data-open="click" data-menu="vertical-menu" data-col="1-column" class="vertical-layout vertical-menu 1-column  blank-page blank-page">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="app-content content container-fluid">
  <div class="content-wrapper">
    <div class="content-header row"> </div>
    <div class="content-body">
      <section class="flexbox-container">
        <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1  box-shadow-2 p-0">
          <div class="card border-grey border-lighten-3 m-0">
            <div class="card-header no-border">
              <div class="card-title text-xs-center">
                <div class="p-1">
                  <img src="../../../includes/app-assets/images/logo/robust-logo-dark.png"
                       th:src="@{/includes/app-assets/images/logo/robust-logo-dark.png}"
                       alt="branding logo"/> </div>
              </div>
              <h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2">
                <span>Espace Prestatire Médical</span>
              </h6>
              </div>
              <div class="card-body collapse in">
                <div class="card-block">
                  <form class="form-horizontal form-simple"  novalidate="">
                    <fieldset class="form-group position-relative has-icon-left mb-0">
                      <input type="text" class="form-control form-control-lg input-lg" id="user-name" placeholder="Matricule" required="">
                      <div class="form-control-position">
                        <i class="icon-head"></i>
                      </div>
                    </fieldset>
                    <fieldset class="form-group position-relative has-icon-left">
                      <input type="password" class="form-control form-control-lg input-lg" id="user-password" placeholder="Mot de Passe" required="">
                      <div class="form-control-position">
                        <i class="icon-key3"></i>
                      </div>
                    </fieldset>
                    <fieldset class="form-group row">
                      <div class="col-md-6 col-xs-12 text-xs-center text-md-left">
                        <fieldset>
                          <input type="checkbox" id="remember-me" class="chk-remember">
                          <label for="remember-me"> Se &nbsp;Souvenir de moi</label>
                        </fieldset>
                      </div>
                      <div class="col-md-6 col-xs-12 text-xs-center text-md-right">
                        <a href="/recover/medecin" class="card-link">Mot de passe oublié?</a>
                      </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                      <i class="icon-unlock2"></i>&nbsp;Connexion</button>
                  </form>
                </div>
              </div>
              <div class="card-footer">
                <div class="">
                  <p class="float-sm-left text-xs-center m-0">
                    <a th:href="@{/recover/medecin}" class="card-link">Récupérer votre mot de passe&nbsp;</a>
                  </p>
                  <p class="float-sm-right text-xs-center m-0">Tu es Nouveau?
                    <a href="/inscription/medecin" class="card-link">Inscris Toi</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
<script src="../../../includes/app-assets/vendors/js/extensions/pace.min.js"
        th:src="@{/includes/app-assets/vendors/js/extensions/pace.min.js}"
        type="text/javascript"></script>
</body>

</html>
